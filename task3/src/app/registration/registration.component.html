<div class="row pt-5">
    <div class="col-md-6 mx auto">
        <div class="card round 0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control rounded 0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="tel" class="form-control rounded 0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Adress</label>
                        <input type="text" class="form-control rounded 0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control rounded 0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control rounded 0" required>
                    </div>
                    <br>
                    <div>
                    <button type="button" class="btn btn-primary float-right">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
